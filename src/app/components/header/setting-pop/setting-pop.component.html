<div id="set_pop" class="slip_set-pop" style="display: none;">
    <div id="coinList" class="set-content">




        <dl class="odds-set">
            <dd class="col-defult">
                <label for="defult_stake"><strong>{{Update?.default}} {{Update?.stake}}</strong></label>
                <input id="userCoin" class="stake-input" type="text" maxlength="7" value="">
            </dd>
        </dl>


        <ng-container *ngIf="stakeSettingData">
            <dl id="stakeSet" class="stake-set">
                <dt>{{Update?.stake}}</dt>
                <dd><a id="coin_1" style="cursor:pointer;" class="btn select">{{f.stake1.value}}</a></dd>
                <dd><a id="coin_2" style="cursor:pointer;" class="btn select">{{f.stake2.value}}</a></dd>
                <dd><a id="coin_3" style="cursor:pointer;" class="btn select">{{f.stake3.value}}</a></dd>
                <dd><a id="coin_4" style="cursor:pointer;" class="btn select">{{f.stake4.value}}</a></dd>
                <dd><a id="coin_5" style="cursor:pointer;" class="btn select">{{f.stake5.value}}</a></dd>
                <dd><a id="coin_6" style="cursor:pointer;" class="btn select">{{f.stake6.value}}</a></dd>
                <dd><a id="coin_7" style="cursor:pointer;" class="btn">{{f.stake7.value}}</a></dd>
                <dd><a id="coin_8" style="cursor:pointer;" class="btn">{{f.stake7.value}}</a></dd>
                <dd class="col-edit"><a id="edit" class="btn-edit" (click)="editStake()">{{Update?.edit}} <img
                            src="assets/images/transparent.gif"></a>
                </dd>
            </dl>
            <form [formGroup]="StakeSettingForm" (ngSubmit)="SaveBetStakeSetting()">
                <dl id="editCustomizeStakeList" class="stake-set" style="display: none;">
                    <dt>{{Update?.stake}}</dt>
                    <dd><input id="stakeEdit_1" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake1"></dd>
                    <dd><input id="stakeEdit_2" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake2"></dd>
                    <dd><input id="stakeEdit_3" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake3"></dd>
                    <dd><input id="stakeEdit_4" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake4"></dd>
                    <dd><input id="stakeEdit_5" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake5"></dd>
                    <dd><input id="stakeEdit_6" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake6"></dd>
                    <dd><input id="stakeEdit_7" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake7"></dd>
                    <dd><input id="stakeEdit_8" class="stake_edit-input" type="text" value="" maxlength="7"
                            formControlName="stake8"></dd>
                    <dd class="col-edit"><a id="ok" class="btn-send"
                            (click)="StakeSettingForm.valid?SaveBetStakeSetting():''">{{Update?.ok}}</a></dd>
                </dl>
            </form>
        </ng-container>

        <dl class="odds-set">
            <dt>{{Update?.odds}}</dt>
            <dd>
                <input id="enableSparkCheck" type="checkbox"><label for="enableSparkCheck">{{Update?.highlightwhenoddschanges}}</label>
            </dd>
        </dl>


        <!-- <dl class="odds-set">
            <dt>FancyBet</dt>
            <dd>
                <input id="fancyBetAcceptAnyOddsCheckBox" type="checkbox"><label for="fancy_odd">Accept Any
                    Odds</label>
            </dd>
        </dl>



        <dl class="odds-set">
            <dt>Binary</dt>
            <dd>
                <input id="financialAcceptAnyOddsCheckBox" type="checkbox"><label>Accept Any Price</label>
            </dd>
        </dl> -->


        <ul class="btn-wrap">
            <li><a id="closeSet" class="btn" style="cursor:pointer;" [ngClass]="{'disable':isStakeEdited}"
                    (click)="isStakeEdited?'':settingClose()">{{Update?.cancel}}</a></li>
            <li class="col-send"><a id="coinSave" class="btn-send" style="cursor:pointer;"
                    [ngClass]="{'disable':isStakeEdited}" (click)="isStakeEdited?'':settingClose()">{{Update?.save}}</a></li>
        </ul>
    </div>
</div>
